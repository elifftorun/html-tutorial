<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Kullanimi</title>
</head>
<body>

    <h1>Içecek Listesi </h1>
    <h1>Sıralı Liste</h1>
    <ol>
        <li>Kahve</li>
        <li>Çay</li>
        <li>Gazoz</li>
        <li>Meyve Suyu</li>
        <li>Ayran</li>
    </ol>

    <h1>Sırasız Liste</h1>

    <ul  style="list-style-type:disc">
        <li>Kahve</li>
        <li>Çay</li>
        <li>Gazoz</li>
        <li>Meyve Suyu</li>
        <li>Ayran</li>
    </ul>
    
</body>
</html>
