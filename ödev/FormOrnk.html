<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ödev</title>
</head>
<body>
    <h1>Müşteri Kayıt Formu</h1>
    <form action="https://yazilimbilisim.net/ogrenciler/kontrol.php" method="post">
        <fieldset>
            <legend>Kişisel Bilgiler</legend>
            <label for="adsoyad">Ad Soyad</label> <br>
            <input type="text" id="adsoyad" name="adsoyad" required><br><br>

            <label for="dogumtarihi">Doğum Tarihi</label> <br>
            <input type="date" id="dogumtarihi" name="dogumtarihi" value="2000-01-01"><br><br>

            <label for="maas">Maaş Beklentiniz</label> <br>
            <input type="number" id="maas" name="maas" min="20000" max="60000" step="1000"><br><br>

            <label for="ders">En Sevdiğiniz Ders</label><br>
            <input type="text" id="ders" name="ders" list="Dersler">
            <datalist id="Dersler">
                <option value="Web Tabanlı"></option>
                <option value="Grafik"></option>
                <option value="Mobil"></option>
                <option value="Yapay Zeka"></option>
            </datalist>
        </fieldset>

        <fieldset>
            <legend>Üyelik Bilgileri</legend>
            <label for="K_adi">Kullanıcı Adı</label><br>
            <input type="text" id="K_adi" name="K_adi" required pattern="[A-Za-z]{5}" title="Kullanıcı adı yalnızca harflerlen oluşmalıdır ve 5 karakter olmalı."><br><br>

            <label for="posta">E-Posta</label><br>
            <input type="email" id="posta" name="posta" required placeholder="ornek@yazilim11.com"><br><br>

            <label for="sifre">Şifre</label><br>
            <input type="password" id="sifre" name="sifre" minlength="8" ><br><br>

            <label for="uyelik">Üyelik Sözleşmesi</label><br>
            <textarea name="Üyelik" id="Üyelik" cols="50" rows="5" disabled>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusamus excepturi quibusdam iusto iste, magnam doloribus expedita harum odit, consequuntur dolore ut. Consequuntur voluptas reiciendis deleniti fuga. Totam dolores expedita ut.</textarea>

        </fieldset><br>
        
            <button type="submit">Kaydet</button>
            <button type="reset">Temizle</button>
        
    </form>
</body>

</html>
