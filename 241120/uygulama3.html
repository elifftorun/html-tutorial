<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Örnekleri 3</title>
</head>
<body>
    <h1>Form Uygulama Örneği 3</h1>
    <form action="https://yazilimbilisim.net/ogrenciler/kontrol.php" method="post">
        <label for="ad">Adı:</label>
        <input type="text" id="ad" name="ad"><br><br>
        
        <label for="soyad">Soyadı:</label>
        <input type="text" id="soyad" name="soyad"><br><br>
        
        <label for="dogum_tarihi">Doğum Tarihiniz:</label>
        <input type="date" id="dogum_tarihi" name="dogum_tarihi"><br><br>
        
        <label for="sifreniz">Şifreniz:</label>
        <input type="password" id="sifreniz" name="sifreniz"><br><br>
        
        <label for="maas">Maaş:</label>
        <input type="number" id="maas" name="maas" step="0.01" placeholder="Örn: 5000.50"><br><br>
        
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" placeholder="Örn: ornek@mail.com"><br><br>
        
        <label for="hobi">Hobileriniz:</label>
        <input type="text" id="hobi" name="hobi" placeholder="Örn: Kitap okuma, spor"><br><br>
        
        <label for="kullanici_adi">Kullanıcı Adınız:</label>
        <input type="text" id="kullanici_adi" name="kullanici_adi"><br><br>
        
        <label for="kredi_notu">Kredi Notunuz:</label>
        <input type="number" id="kredi_notu" name="kredi_notu" placeholder="0-850"><br><br>
        
        <label for="ozgecmis">Özgeçmiş Dosyanız:</label>
        <input type="file" id="ozgecmis" name="ozgecmis"><br><br>
        
        <button type="submit">Kaydet</button>
    </form>
</body>
</html>
